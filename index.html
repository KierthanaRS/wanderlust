    <script>
      
      var imageSources = ["bm1.jpg","bm2.jpg", "bm3.jpg", "bm4.jpg", "bm5.jpg", "bm7.jpg", "bm8.jpg", "bm9.jpg"];
      var place = ["Bagan","Pamukkale", "Kuang Si Falls", "Yellowstone National Park", "Taj Mahal", "Aurora Borealis", "Sheikh Zayed Grand Mosque", "Iguazu Falls"];
    
      var index = 0;
      setInterval(function() {
        if (index === imageSources.length) {
          index = 0;
        }
        document.getElementById("image").src = imageSources[index];
        document.getElementById("placename").innerHTML =`&#128205;${place[index]}`;
        index++;
      }, 5000);

      let tt= JSON.parse(localStorage.getItem('todo')) || [];
     function addToTravelList(cardId){
       if (tt.indexOf(cardId)==-1){
         tt.push(cardId);
         localStorage.setItem('todo',JSON.stringify(tt))
       
       }
     }

      function reveal() {
      var reveals = document.querySelectorAll(".reveal");

      for (var i = 0; i < reveals.length; i++) {
        var windowHeight = window.innerHeight;
        var elementTop = reveals[i].getBoundingClientRect().top;
        var elementVisible = 150;

        if (elementTop < windowHeight - elementVisible) {
          reveals[i].classList.add("active");
        } else {
          reveals[i].classList.remove("active");
        }
      }
    }

    window.addEventListener("scroll", reveal);
    </script>
